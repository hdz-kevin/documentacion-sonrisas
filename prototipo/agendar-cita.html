<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - Sonrisas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dental-blue': '#2563eb',
                        'dental-light': '#dbeafe',
                        'dental-green': '#10b981'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/app.css">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-50">
        <div class="flex flex-col h-full">
            <!-- Logo -->
            <div class="flex items-center justify-center h-16 bg-dental-blue">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-tooth text-white text-2xl"></i>
                    <h1 class="text-white text-xl font-bold">Sonrisas</h1>
                </div>
            </div>

            <!-- Navegación -->
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="index.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-chart-line mr-3"></i>
                    Dashboard
                </a>
                <a href="pacientes.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-users mr-3"></i>
                    Pacientes
                </a>
                <a href="citas.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-calendar-alt mr-3"></i>
                    Citas
                </a>
                <a href="tratamientos.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-stethoscope mr-3"></i>
                    Tratamientos
                </a>
                <a href="reportes.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-chart-bar mr-3"></i>
                    Reportes
                </a>
            </nav>

            <!-- Usuario -->
            <div class="p-4 border-t">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-dental-blue rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-white"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium">Dr. García</p>
                        <p class="text-xs text-gray-500">Administrador</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="ml-64">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="flex items-center justify-between px-6 py-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Agendar Cita</h2>
                    <p class="text-gray-600">Programe una nueva cita para el paciente</p>
                </div>
            </div>
        </header>

        <!-- Contenido -->
        <div class="p-6 pt-20">
            <!-- Form Container - Centrado y con ancho máximo -->
            <div class="max-w-4xl mx-auto">
                <!-- Form Card -->
                <div class="bg-white rounded-lg shadow-md">
                    <div class="p-6 border-b border-gray-200">
                        <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                            <i class="fas fa-calendar-plus mr-3 text-dental-blue"></i>
                            Información de la Cita
                        </h2>
                    </div>

                    <form class="p-6 space-y-4">
                        <!-- Seleccionar Paciente -->
                        <div>
                            <label for="paciente" class="block text-sm font-medium text-gray-700 mb-2">
                                Paciente
                            </label>
                            <select id="paciente" name="paciente" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-blue focus:border-transparent">
                                <option value="">Seleccionar paciente</option>
                                <option value="1">María González López</option>
                                <option value="2">Juan Carlos Mendoza</option>
                                <option value="3">Ana Patricia Silva</option>
                                <option value="4">Roberto Fernández</option>
                                <option value="5">Carmen Rosa Torres</option>
                                <option value="6">Luis Alberto Castro</option>
                                <option value="7">Sofia Elena Vargas</option>
                                <option value="8">Miguel Angel Rojas</option>
                            </select>
                        </div>

                        <!-- Fecha y Hora -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="fecha" class="block text-sm font-medium text-gray-700 mb-2">
                                    Fecha
                                </label>
                                <input type="date" id="fecha" name="fecha" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-blue focus:border-transparent">
                            </div>

                            <div>
                                <label for="hora" class="block text-sm font-medium text-gray-700 mb-2">
                                    Hora
                                </label>
                                <select id="hora" name="hora" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-blue focus:border-transparent">
                                    <option value="">Seleccionar hora</option>
                                    <option value="08:00">08:00</option>
                                    <option value="08:30">08:30</option>
                                    <option value="09:00">09:00</option>
                                    <option value="09:30">09:30</option>
                                    <option value="10:00">10:00</option>
                                    <option value="10:30">10:30</option>
                                    <option value="11:00">11:00</option>
                                    <option value="11:30">11:30</option>
                                    <option value="14:00">14:00</option>
                                    <option value="14:30">14:30</option>
                                    <option value="15:00">15:00</option>
                                    <option value="15:30">15:30</option>
                                    <option value="16:00">16:00</option>
                                    <option value="16:30">16:30</option>
                                    <option value="17:00">17:00</option>
                                    <option value="17:30">17:30</option>
                                    <option value="18:00">18:00</option>
                                </select>
                            </div>
                        </div>

                        <!-- Tratamientos -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Tratamientos
                            </label>
                            <div class="space-y-2 max-h-48 overflow-y-auto border border-gray-300 rounded-lg p-3">
                                <label class="flex items-center space-x-3">
                                    <input type="checkbox" name="tratamientos[]" value="1" class="rounded border-gray-300 text-dental-blue focus:ring-dental-blue">
                                    <span class="text-sm">Limpieza Dental - $400</span>
                                </label>
                                <label class="flex items-center space-x-3">
                                    <input type="checkbox" name="tratamientos[]" value="2" class="rounded border-gray-300 text-dental-blue focus:ring-dental-blue">
                                    <span class="text-sm">Blanqueamiento Dental - $1500</span>
                                </label>
                                <label class="flex items-center space-x-3">
                                    <input type="checkbox" name="tratamientos[]" value="3" class="rounded border-gray-300 text-dental-blue focus:ring-dental-blue">
                                    <span class="text-sm">Extracción de Muelas - $700</span>
                                </label>
                                <label class="flex items-center space-x-3">
                                    <input type="checkbox" name="tratamientos[]" value="4" class="rounded border-gray-300 text-dental-blue focus:ring-dental-blue">
                                    <span class="text-sm">Ortodoncia - $1800</span>
                                </label>
                                <label class="flex items-center space-x-3">
                                    <input type="checkbox" name="tratamientos[]" value="5" class="rounded border-gray-300 text-dental-blue focus:ring-dental-blue">
                                    <span class="text-sm">Endodoncia - $1500</span>
                                </label>
                                <label class="flex items-center space-x-3">
                                    <input type="checkbox" name="tratamientos[]" value="6" class="rounded border-gray-300 text-dental-blue focus:ring-dental-blue">
                                    <span class="text-sm">Implante Dental - $2000</span>
                                </label>
                            </div>
                        </div>

                        <!-- Motivo de la Cita -->
                        <div>
                            <label for="motivo" class="block text-sm font-medium text-gray-700 mb-2">
                                Motivo de la Cita (Opcional)
                            </label>
                            <textarea id="motivo" name="motivo" rows="3"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-blue focus:border-transparent"
                                placeholder="Descripción adicional, síntomas, observaciones..."></textarea>
                        </div>

                        <!-- Buttons -->
                        <div class="flex justify-end space-x-4 pt-4 border-gray-200">
                            <button type="button"
                                onclick="window.location.href='citas.html'"
                                class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                                Cancelar
                            </button>
                            <button type="submit"
                                class="px-6 py-3 bg-dental-blue text-white rounded-lg hover:bg-blue-700 transition-colors">
                                Agendar Cita
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Establecer fecha mínima como hoy
        document.getElementById('fecha').min = new Date().toISOString().split('T')[0];

        // Simulación de envío de formulario
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Validar que al menos un tratamiento esté seleccionado
            const tratamientosSeleccionados = document.querySelectorAll('input[name="tratamientos[]"]:checked');
            if (tratamientosSeleccionados.length === 0) {
                alert('Debe seleccionar al menos un tratamiento');
                return;
            }

            // Mostrar mensaje de éxito
            alert('Cita agendada exitosamente');

            // Simular redirección a la agenda de citas
            console.log('Redirecting to appointments calendar...');
            // window.location.href = 'citas.html';
        });

        // Calcular duración estimada y costo total (solo para mostrar)
        const tratamientosCheckboxes = document.querySelectorAll('input[name="tratamientos[]"]');
        tratamientosCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const seleccionados = document.querySelectorAll('input[name="tratamientos[]"]:checked');
                console.log(`${seleccionados.length} tratamiento(s) seleccionado(s)`);

                // Aquí se calcularía automáticamente la duración y el costo total
                // basado en los tratamientos seleccionados
            });
        });
    </script>
</body>
</html>
