<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sonrisas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dental-blue': '#2563eb',
                        'dental-light': '#dbeafe',
                        'dental-green': '#10b981'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-6">
        <div>
            <!-- Logo y título -->
            <div class="text-center">
                <div class="flex justify-center">
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Iniciar Sesión</h2>
            </div>
        </div>

        <!-- Formulario de login -->
        <div class="bg-white rounded-lg shadow-md p-8">

            <form class="space-y-6">
                <!-- Correo electrónico -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Correo Electrónico
                    </label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required
                            class="w-full pl-2 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-blue focus:border-transparent"
                            placeholder="sonrisas@sonrisas.com">
                    </div>
                </div>

                <!-- Contraseña -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contraseña
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full pl-2 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-blue focus:border-transparent"
                            placeholder="••••••••">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-600">
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Recordar sesión -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember" class="rounded border-gray-300 text-dental-blue focus:ring-dental-blue">
                        <span class="ml-2 text-sm text-gray-600">Recordar sesión</span>
                    </label>
                    <a href="#" class="text-sm text-dental-blue hover:text-blue-700">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Botón de login -->
                <div>
                    <button type="submit"
                        class="w-full bg-dental-blue text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-dental-blue focus:ring-offset-2 transition-colors font-medium">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
