<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Paciente - Sonrisas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dental-blue': '#2563eb',
                        'dental-light': '#dbeafe',
                        'dental-green': '#10b981'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/app.css">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-50">
        <div class="flex flex-col h-full">
            <!-- Logo -->
            <div class="flex items-center justify-center h-16 bg-dental-blue">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-tooth text-white text-2xl"></i>
                    <h1 class="text-white text-xl font-bold">Sonrisas</h1>
                </div>
            </div>

            <!-- Navegación -->
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="index.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-chart-line mr-3"></i>
                    Dashboard
                </a>
                <a href="pacientes.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-users mr-3"></i>
                    Pacientes
                </a>
                <a href="citas.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-calendar-alt mr-3"></i>
                    Citas
                </a>
                <a href="tratamientos.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-stethoscope mr-3"></i>
                    Tratamientos
                </a>
                <a href="reportes.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-chart-bar mr-3"></i>
                    Reportes
                </a>
            </nav>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="ml-64">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="flex items-center justify-between px-6 py-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Registrar Paciente</h2>
                    <p class="text-gray-600">Complete la información personal del paciente</p>
                </div>
            </div>
        </header>

        <!-- Contenido -->
        <div class="p-10 pt-20">
            <!-- Form Container - Centrado y con ancho máximo -->
            <div class="max-w-4xl mx-auto">
                    <!-- Form Card -->
                    <div class="bg-white rounded-lg shadow-md">
                    <div class="p-6 border-b border-gray-200">
                        <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                            <i class="fas fa-user-plus mr-3 text-dental-blue"></i>
                            Información del Paciente
                        </h2>
                    </div>

                    <form class="p-6 space-y-4">
                        <!-- Nombre Completo -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                                    Nombre Completo
                                </label>
                                <input type="text" id="nombre" name="nombre" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-blue focus:border-transparent"
                                    placeholder="Ej: Daniel García">
                            </div>

                            <div>
                                <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">
                                    Teléfono
                                </label>
                                <input type="tel" id="telefono" name="telefono" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-blue focus:border-transparent"
                                    placeholder="Ej: 231 334 5678">
                            </div>
                        </div>

                        <!-- Sexo y Teléfono -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700 mb-2">
                                    Fecha de Nacimiento
                                </label>
                                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-blue focus:border-transparent">
                            </div>

                            <div>
                                <label for="sexo" class="block text-sm font-medium text-gray-700 mb-2">
                                    Sexo
                                </label>
                                <select id="sexo" name="sexo" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-blue focus:border-transparent">
                                    <option value="">Seleccionar sexo</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                </select>
                            </div>
                        </div>

                        <!-- Dirección -->
                        <div>
                            <label for="direccion" class="block text-sm font-medium text-gray-700 mb-2">
                                Dirección
                            </label>
                            <input type="text" id="direccion" name="direccion" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-blue focus:border-transparent"
                                placeholder="Ej: Av. Hidalgo #123, Teziutlan">
                        </div>

                        <!-- Buttons -->
                        <div class="flex justify-end space-x-4 pt-4 border-gray-200">
                            <button type="button"
                                onclick="window.location.href='pacientes.html'"
                                class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                                Cancelar
                            </button>
                            <button type="submit"
                                class="px-6 py-3 bg-dental-blue text-white rounded-lg hover:bg-blue-700 transition-colors">
                                Registrar Paciente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulación de envío de formulario
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Mostrar mensaje de éxito
            alert('Paciente registrado exitosamente');

            // Simular redirección a la lista de pacientes
            console.log('Redirecting to patients list...');
            // window.location.href = 'pacientes.html';
        });

        // Validación en tiempo real del teléfono
        document.getElementById('telefono').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                // Formato básico para número chileno
                value = value.replace(/(\d{1,2})(\d{1,4})(\d{1,4})/, '+56 $1 $2 $3');
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
